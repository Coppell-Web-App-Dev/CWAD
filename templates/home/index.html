<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <title>CWAD</title>
</head>
<body>
    
    <canvas id="main"></canvas>
    <h1>test</h1>
    <div class="navigation-bar">
        <nav>
            <h1 class="logo-mask">&lt;CWAD&gt;</h1>
            <ul>
                <li>Projects</li>
                <li>GitHub</li>
                <li>About</li>
            </ul>
        </nav>
    </div>

    {% block content %}
        
    {% endblock content%}

    <script src="{% static 'granim.min.js' %}"></script>
    <script>
        var backgroundGradient = new Granim({
            element: '#main',
            direction: 'top-bottom',
            isPausedWhenNotInView: true,
            image: {
                source: "{% static 'background.png' %}",
                blendingMode: 'multiply'
            },
            states: {
                "default-state": {
                    gradients: [
                        ['#000000','#000000','#002f33', '#002f33', '#00929e'],
                        ['#000000','#000000', '#000000', '#000000', '#005955'],
                    ],
                    transitionSpeed: 7500
                }
            }
        });
    </script>

</body>
</html>
